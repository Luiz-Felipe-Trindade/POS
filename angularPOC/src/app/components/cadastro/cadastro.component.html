<div class="container">
  <form class="form" (ngSubmit)="cadastrar()">
    <h1 class="title">Cadastro</h1>

    <div>
      <label htmlFor="cnpj">Email: </label>
      <input
        name="cnpj"
        id="email"
        [(ngModel)]="email"
        required
        [ngModelOptions]="{ standalone: true }"
      />
    </div>
    <div>
      <label htmlFor="form">Senha: </label>
      <input
        type="password"
        name="password"
        id="password"
        [(ngModel)]="password"
        [ngModelOptions]="{ standalone: true }"
      />
    </div>
    <div>
      <label htmlFor="form">Confirmar Senha: </label>
      <input
         type="password"
        name="confirmarpassword"
        id="confirmarpassword"
        [(ngModel)]="confirmpassword"
        [ngModelOptions]="{ standalone: true }"
      />
    </div>
    <button type="submit">Entrar</button>
  </form>
</div>
